<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Plushie</title>
    <!-- Include your CSS stylesheets if needed -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

<h2>Edit Plushie</h2>

<form th:action="@{/plushies/edit/{id}(id=${plushie.id})}" th:object="${plushie}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/>
    <br/>

    <label for="emblem">Emblem:</label>
    <select id="emblem" name="emblem" th:field="*{emblem}" required>
        <option th:each="emblem : ${T(CRRW.MyPlushie.models.Emblem).values()}"
                th:value="${emblem}"
                th:text="${emblem.name()}"></option>
    </select>

    <br/>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>
    <br/>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:field="*{dateAdopted}" required/>
    <br/>
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*"/>
    <br/>
    <label for="zipcode">Zipcode:</label>
    <input type="text" id="zipcode" name="zipcode" th:field="*{zipcode}" required/>
    <br/>
    <label for="purchaseLinkText">PurchaseLink:</label>
    <input type="text" id="purchaseLinkText" name="purchaseLink" th:field="*{purchaseLink}" required/>
    <br/>
    <button type="submit">Update Plushie</button>
</form>

<!--  link to go back to the plushies list -->
<a th:href="@{/plushies}">Back to Plushies List</a>

</body>
</html>
